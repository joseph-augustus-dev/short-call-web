name: Deploy Short Call Web Demo

on:
  push:
    branches:
      - main
      - master
      - work
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site artifact
        run: |
          rm -rf dist
          mkdir -p dist

          rsync -av \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'dist/' \
            --exclude '.DS_Store' \
            ./ dist/

          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
